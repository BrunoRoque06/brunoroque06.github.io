name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install
        run: npm install

      - name: Build
        run: npm run build

  website:
    runs-on: ubuntu-latest

    steps:
      - uses: treosh/lighthouse-ci-action@v8
        with:
          urls: https://brunoroque06.github.io
